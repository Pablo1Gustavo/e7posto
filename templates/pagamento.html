    .bd-placeholder-img {

      text-anchor: left;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;

        font-size: 3.5rem;

      text-align: center;

</head>

<body>
  <a href="/home" class="btn btn-primary">Voltar</a>
  <form class="form-signin" method="POST" action="">
    <img class="mb-4" src="{{ url_for('static', filename='eposto.jpg') }}" alt="" width="110" height="98">
    <h1 class="h3 mb-3 fw-normal" style="color: blue;">PAGAMENTO</h1>

    <input type="text" oninput="this.value = this.value.toUpperCase()" class="form-control"
      placeholder="Nome do proprietario" maxlength="45" required autofocus>
    <br>
    <input type="text" oninput="card_mask(this)" class="form-control" placeholder="Número do Cartão" required autofocus>
    <br>
    <input type="text" oninput="expiration_mask(this)" class="form-control" placeholder="Data de Expiração" required>
    <br>
    <input type="text" oninput="cvv_mask(this)" class="form-control" placeholder="CVV" required>
    <br>
    <button class="w-85 btn btn-lg btn-primary" type="submit">Confirmar</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
  </form>





  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
    integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
    integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
    crossorigin="anonymous"></script>
  <script>
    function card_mask(i) {
      var v = i.value;

      if (isNaN(v[v.length - 1])) {
        i.value = v.substring(0, v.length - 1);
        return;
      }

      i.setAttribute("maxlength", "19");
      if ([4, 9, 14].includes(v.length)) i.value += "-";
    }
    function expiration_mask(i) {
      var v = i.value;

      if (isNaN(v[v.length - 1])) {
        i.value = v.substring(0, v.length - 1);
        return;
      }

      i.setAttribute("maxlength", "5")
      if (v.length == 2) i.value += "/";
    }
    function cvv_mask(i) {
      var v = i.value;

      if (isNaN(v[v.length - 1])) {
        i.value = v.substring(0, v.length - 1);
        return;
      }
      i.setAttribute("maxlength", "3")
    }



  </script>
