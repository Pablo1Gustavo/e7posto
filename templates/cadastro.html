<body>
    <a href="/login" class="btn btn-primary">Voltar</a>
    <form class="form-signin" method="POST" action="">
        {% if errors %}
        {% for error in errors %}
        <div class="alert alert-danger" role="alert">
            {{error}}
        </div>
        {% endfor %}
        {% endif %}
        <img class="mb-4" src="{{ url_for('static', filename='eposto.jpg') }}" alt="" width="110" height="98">
        <h1 class="h3 mb-3 fw-normal" style="color: blue;">CADASTRO</h1>
        <input type="text" name="username" class="form-control" placeholder="UsuÃ¡rio" maxlength='20' required autofocus>
        <br>
        <input oninput="cpf_mask(this)" type="text" name="cpf" class="form-control" placeholder="CPF" required
            autofocus>
        <br>
        <input type="password" name="password" class="form-control" placeholder="Senha" maxlength='25' required>
        <br>
        <input type="password" name="password_confirm" class="form-control" placeholder="Confirmar senha" maxlength="25"
            required>
        <br>
        <button class="w-85 btn btn-lg btn-primary" type="submit">Confirmar</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>
    <script>
        function cpf_mask(i) {
            var v = i.value;

            if (isNaN(v[v.length - 1])) {
                i.value = v.substring(0, v.length - 1);
                return;
            }

            i.setAttribute("maxlength", "14");
            if (v.length == 3 || v.length == 7) i.value += ".";
            if (v.length == 11) i.value += "-";
        }
    </script>
</body>
